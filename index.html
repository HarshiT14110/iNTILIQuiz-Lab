
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iNTILIQuiz Lab - AI Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar { display: none; }
      body { -ms-overflow-style: none; scrollbar-width: none; }

      .font-technical {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Animated Login Styles */
      .login-container {
        position: relative;
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.5s ease;
      }
      .login-container.dark { background-color: #000; }
      .login-container.light { background-color: #f8fafc; }

      .particles-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .theme-toggle {
        position: absolute;
        top: 2rem;
        right: 2rem;
        cursor: pointer;
        z-index: 100;
        padding: 0.75rem;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      .light .theme-toggle { background: rgba(0, 0, 0, 0.05); border: 1px solid rgba(0, 0, 0, 0.1); color: #000; }

      .login-card {
        width: 100%;
        max-width: 440px;
        padding: 2.5rem;
        border-radius: 2rem;
        z-index: 10;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      .light .login-card {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      }

      .login-header h1 { font-size: 2.5rem; font-weight: 900; margin-bottom: 0.5rem; letter-spacing: -0.05em; }
      .login-header p { color: rgba(255, 255, 255, 0.5); margin-bottom: 2rem; }
      .light .login-header p { color: rgba(0, 0, 0, 0.5); }
      .light .login-header h1 { color: #000; }

      .form-field { position: relative; margin-bottom: 1.5rem; }
      .form-field input {
        width: 100%;
        padding: 1.25rem 1rem 0.5rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        color: #fff;
        outline: none;
        transition: all 0.3s ease;
      }
      .light .form-field input { background: rgba(0, 0, 0, 0.03); border: 1px solid rgba(0, 0, 0, 0.1); color: #000; }
      .form-field label {
        position: absolute;
        left: 1rem;
        top: 1rem;
        color: rgba(255, 255, 255, 0.4);
        pointer-events: none;
        transition: all 0.3s ease;
      }
      .light .form-field label { color: rgba(0, 0, 0, 0.4); }
      .form-field.active label, .form-field input:focus + label {
        top: 0.4rem;
        font-size: 0.75rem;
        color: #22c55e;
      }

      .toggle-password { position: absolute; right: 1rem; top: 1rem; color: rgba(255, 255, 255, 0.4); background: none; border: none; cursor: pointer; }
      .light .toggle-password { color: rgba(0, 0, 0, 0.4); }

      .login-button {
        width: 100%;
        padding: 1rem;
        border-radius: 1rem;
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #fff;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: all 0.3s ease;
        margin-top: 1rem;
      }
      .login-button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3); }
      .login-button:disabled { opacity: 0.5; cursor: not-allowed; }

      .social-login { display: flex; gap: 1rem; justify-content: center; margin: 1.5rem 0; }
      .social-button {
        padding: 0.75rem;
        border-radius: 0.75rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        transition: all 0.3s ease;
      }
      .light .social-button { background: rgba(0, 0, 0, 0.03); border: 1px solid rgba(0, 0, 0, 0.1); color: #000; }
      .social-button:hover { background: rgba(255, 255, 255, 0.1); transform: scale(1.1); }

      .separator { position: relative; text-align: center; margin: 2rem 0; color: rgba(255, 255, 255, 0.2); font-size: 0.75rem; text-transform: uppercase; }
      .separator::before, .separator::after { content: ""; position: absolute; top: 50%; width: 40%; height: 1px; background: rgba(255, 255, 255, 0.1); }
      .separator::before { left: 0; } .separator::after { right: 0; }
      .light .separator { color: rgba(0, 0, 0, 0.2); }

      .form-options { display: flex; justify-content: space-between; align-items: center; font-size: 0.875rem; margin-bottom: 1.5rem; }
      .remember-me { display: flex; align-items: center; gap: 0.5rem; cursor: pointer; color: rgba(255, 255, 255, 0.6); }
      .light .remember-me { color: rgba(0, 0, 0, 0.6); }
      .forgot-password { color: #22c55e; text-decoration: none; }

      .signup-prompt { text-align: center; font-size: 0.875rem; color: rgba(255, 255, 255, 0.4); margin-top: 2rem; }
      .signup-prompt a { color: #22c55e; font-weight: 600; text-decoration: none; }
      .light .signup-prompt { color: rgba(0, 0, 0, 0.4); }

      .error-message { font-size: 0.7rem; color: #ef4444; position: absolute; bottom: -1.2rem; left: 0.5rem; }

      /* Form success animation */
      .form-success { animation: success-pulse 1s ease-in-out; }
      @keyframes success-pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); box-shadow: 0 0 50px rgba(34, 197, 94, 0.2); }
        100% { transform: scale(1); }
      }
    </style>
